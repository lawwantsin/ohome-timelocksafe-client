<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>oHome.io Simple</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="spotbg"></div>
    <div id="setup" class="page">
      <div class="clock-face" id="js-clock">
        <div class="hour3 hour">3</div>
        <div class="hour6 hour">6</div>
        <div class="hour9 hour">9</div>
        <div class="hour12 hour">12</div>

        <div class="marker oneseven"></div>
        <div class="marker twoeight"></div>
        <div class="marker fourten"></div>
        <div class="marker fiveeleven"></div>
        <div class="inner">
          <div class="center"></div>
          <div class="minuteHand"></div>
          <div class="hourHand"></div>
        </div>
      </div>
      <div class="dayOfWeek">
        <div class="top">
          <h2>On <span class="dpDow"></span> of the week.</h2>
        </div>
        <div class="days">
          <div class="select">
            Select <span class="all">All</span><span class="none">None</span>
          </div>
          <div class="day _0">
            Mondays
          </div>
          <div class="day _1">
            Tuesdays
          </div>
          <div class="day _2">
            Wednesdays
          </div>
          <div class="day _3">
            Thursdays
          </div>
          <div class="day _4">
            Fridays
          </div>
          <div class="day _5">
            Saturdays
          </div>
          <div class="day _6">
            Sundays
          </div>
        </div>
      </div>

      <div class="digit-display">
      </div>

      <div class="digital-time">
        <span class="hour"></span>:<span class="min"></span>
      </div>

       


    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
