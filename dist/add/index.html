<!DOCTYPE html>
<html lang=en dir=ltr>
  <head>
    <meta charset=utf-8>
    <title>oHome.io Alarm Clock</title>
    <link rel=stylesheet href=/bundle.css>
  </head>
  <body>
    <div class=spotbg></div>
    <div class=nav-header>
      <a href=/>Setup</a>
      <a href=/add>Add</a>
      <a href=/list>List</a>
      <a href=/diag>Diag</a>
      <a href=/logs>Logs</a>
    </div>
    <!-- Add Alarm Page -->

<div class="add page">
  <h1>Set Alarm</h1>
  <h2>I want to UNLOCK the box</h2>
  <div class="hidden">
    <div class="form-wizard page_1">
      <div class="buttons">
        <div class="wizard-button js-wizard-button days" data-id="0">Days</div>
        <div class="wizard-button js-wizard-button time highlighted" data-id="1">Time</div>
      </div>
      <div class="slider">
        <div class="page">
          <div class="dayOfWeek">
            <div class="top">
              <h2>On <span class="dpDow"></span> of the week.</h2>
            </div>
            <div class="days-buttons">
              <div class="select all">
                Select <span class="all">All</span><span class="none">None</span>
              </div>
              <div class="day _0" data-id="0">Mondays</div>
              <div class="day _1" data-id="1">Tuesday</div>
              <div class="day _2" data-id="2">Wednesday</div>
              <div class="day _3" data-id="3">Thursdays</div>
              <div class="day _4" data-id="4">Fridays</div>
              <div class="day _5" data-id="5">Saturdays</div>
              <div class="day _6" data-id="6">Sundays</div>
            </div>
          </div>
        </div>
          <div class="page">
            <div class="time-setter">
              <div class="top">
                <h2>At this Time</h2>
                <div class="digital-time">
                  <span class="hour"></span>:<span class="min"></span>
                </div>
                <div class="radio-buttons">
                  <div class="button js-am" data-id="AM">AM</div>
                  <div class="button js-pm" data-id="PM">PM</div>
                </div>
              </div>
              <div class="clock-face js-clock" data-id="add">
                <div class="hour3 hour">3</div>
                <div class="hour6 hour">6</div>
                <div class="hour9 hour">9</div>
                <div class="hour12 hour">12</div>

                <div class="marker oneseven"></div>
                <div class="marker twoeight"></div>
                <div class="marker fourten"></div>
                <div class="marker fiveeleven"></div>
                <div class="inner">
                  <div class="center"></div>
                  <div class="minuteHand"></div>
                  <div class="hourHand"></div>
                </div>
              </div>
              <div class="number-pad">
                <button class="button _7">7</button>
                <button class="button _8">8</button>
                <button class="button _9">9</button>

                <button class="button _4">4</button>
                <button class="button _5">5</button>
                <button class="button _6">6</button>

                <button class="button _1">1</button>
                <button class="button _2">2</button>
                <button class="button _3">3</button>

                <button class="button back">
                  <img src="/images/backspace.svg" />
                </button>
                <button class="button _0">0</button>
                <button class="button close">
                  <img src="/images/times.svg" />
                </button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="saveButton">
      <div class="post-button">
        <button class="js-save">Save</button>
      </div>
    </div>

  </div>
</div>
    <script type=module src=/bundle.js></script>
  </body>
</html>
