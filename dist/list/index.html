<!DOCTYPE html>
<html lang=en dir=ltr>
  <head>
    <meta charset=utf-8>
    <title>oHome.io Alarm Clock</title>
    <link rel=stylesheet href=/bundle.css>
  </head>
  <body>
    <div class=spotbg></div>
    <div class=nav-header>
      <a href=/>Setup</a>
      <a href=/add>Add</a>
      <a href=/list>List</a>
      <a href=/diag>Diag</a>
      <a href=/logs>Logs</a>
    </div>
    <div class="list page">
  <h2>Box Time: <span class="currentTime"></span></h2>
  <div class="post-button">
    <button class="js-add-new">Add New Alarm</button>
  </div>
  <div class="renderList">
    <div class="someItems">
      <h2>The Box will UNLOCK at these times.</h2>
      <ul class="items">
        <!-- #item-templates rendered here -->
      </ul>
    </div>
    <div class="noItems">No Alarms Set</div>
  </div>
  <div class="post-button js-open-box">
    <button>Open Box Now</button>
  </div>
</div>

<!-- Reusable Items -->
<template id="item-template">
  <div class="js-toggle toggle-switch vertical _off">
    <div class="switch"></div>
  </div>
  <div class="time">
    <span class="hour"></span>
    <span class="colon">:</span>
    <span class="minutes"></span>
    <span class="meridian"></span>
  </div>
  <div class="weekdays">
    <div class="day _0">Monday</div>
    <div class="day _1">Tuesday</div>
    <div class="day _2">Wednesday</div>
    <div class="day _3">Thursday</div>
    <div class="day _4">Friday</div>
    <div class="day _5">Saturday</div>
    <div class="day _6">Sunday</div>
  </div>
  <div class="list-buttons">
    <div class="remove-button js-remove icon-button">
      <svg viewBox="0 0 448 512">
        <path fill="currentColor"
          d="M268 416h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12zM432 80h-82.41l-34-56.7A48 48 0 0 0 274.41 0H173.59a48 48 0 0 0-41.16 23.3L98.41 80H16A16 16 0 0 0 0 96v16a16 16 0 0 0 16 16h16v336a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128h16a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16zM171.84 50.91A6 6 0 0 1 177 48h94a6 6 0 0 1 5.15 2.91L293.61 80H154.39zM368 464H80V128h288zm-212-48h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12z"
        ></path>
      </svg>
    </div>
  </div>
</template>
    <script type=module src=/bundle.js></script>
  </body>
</html>
