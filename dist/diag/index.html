<!DOCTYPE html>
<html lang=en dir=ltr>
  <head>
    <meta charset=utf-8>
    <title>oHome.io Alarm Clock</title>
    <link rel=stylesheet href=/bundle.css>
  </head>
  <body>
    <div class=spotbg></div>
    <div class=nav-header>
      <a href=/>Setup</a>
      <a href=/add>Add</a>
      <a href=/list>List</a>
      <a href=/diag>Diag</a>
      <a href=/logs>Logs</a>
    </div>
    <!-- Diag Page -->

<div class="diag page">
  <h1>Diagnostics</h1>
  <div class="inner">
    <div class="row">
      <div class="col">Current UTC time</div>
      <div class="col current_time_utc"></div>
    </div>
    <div class="row">
      <div class="col">Current Local time</div>
      <div class="col current_time_local"></div>
    </div>
    <div class="row">
      <div class="col">CPU Tempurature</div>
      <div class="col"><span class="hw_temp"></span>&deg; F</div>
    </div>
    <div class="row">
      <div class="col">State Names</div>
      <div class="col state_name"></div>
    </div>
    <div class="row">
      <div class="col">Next State Time</div>
      <div class="col next_state_time"></div>
    </div>
    <div class="row">
      <div class="col">Timezone</div>
      <div class="col timezone"></div>
    </div>
    <div class="row">
      <div class="col">Server Uptime</div>
      <div class="col">
        <span class="up0"></span> hours <span class="up1"></span> minutes <span class="up2"></span> seconds.
      </div>
    </div>
    <div class="row">
      <div class="col">Alarm Data</div>
      <div class="col alarms">
        <ol class="alarms-list"><!-- LIST --></ol>
      </div>
    </div>
    <div class="row">
      <div class="col">Software Versions</div>
      <div class="col">
        <ul class="version"><!-- VERSIONS --></ul>
      </div>
    </div>
  </div>
</div>
    <script type=module src=/bundle.js></script>
  </body>
</html>
