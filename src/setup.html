<!-- Setup Page -->

<div class="setup page">
  <h1>Setup</h1>
  <h2>Box Time: <span class="time"><!-- More info in main.js getBoxTime() --></span></h2>
  <div class="spacer"></div>
  <div class="time-setter _clock">
    <div class="top">
      <h2>Current Time</h2>
      <div class="digital-time">
        <span class="hour"></span>:<span class="min"></span>
      </div>
      <div class="radio-buttons">
        <div class="button _highlighted">AM</div>
        <div class="button ">PM</div>
      </div>
    </div>
    <div class="number-pad">
      <button class="button _7">7</button>
      <button class="button _8">8</button>
      <button class="button _9">9</button>

      <button class="button _4">4</button>
      <button class="button _5">5</button>
      <button class="button _6">6</button>

      <button class="button _1">1</button>
      <button class="button _2">2</button>
      <button class="button _3">3</button>

      <button class="button back">
        <img src="/images/backspace.svg" />
      </button>
      <button class="button _0">0</button>
      <button class="button close">
        <img src="/images/times.svg" />
      </button>
    </div>
    <radio-buttons class="hydrated"></radio-buttons>
    <div class="clock-face js-clock">
      <div class="hour3 hour">3</div>
      <div class="hour6 hour">6</div>
      <div class="hour9 hour">9</div>
      <div class="hour12 hour">12</div>

      <div class="marker oneseven"></div>
      <div class="marker twoeight"></div>
      <div class="marker fourten"></div>
      <div class="marker fiveeleven"></div>
      <div class="inner">
        <div class="center"></div>
        <div class="minuteHand"></div>
        <div class="hourHand"></div>
      </div>
    </div>
  </div>
  <h2>Timezone (city may vary)</h2>
  <div class="selectCont">
    <select class="selectInput">
      <!-- More info in main.js loadTimezones() -->
    </select>
  </div>
  <div class="spacer"></div>
  <div class="botButtons _unset">
    <h2>Is this the Current Time and Timezone?</h2>
    <div class="buttons">
      <div class="post-button">
        <button>Yes</button>
      </div>
      <div class="post-button">
        <button>No</button>
      </div>
    </div>
  </div>
  <div class="botButtons _set">
    <h2>Please Set Your Time to Begin</h2>
    <div class="saveButton">
      <div class="post-button">
        <button>Save</button>
      </div>
    </div>
  </div>
</div>
