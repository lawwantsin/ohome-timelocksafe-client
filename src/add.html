<!-- Add Alarm Page -->

<div class="add page">
  <h1>Set Alarm</h1>
  <h2>I want to UNLOCK the box</h2>
  <div class="hidden">
    <div class="form-wizard">
      <div class="buttons">
        <div class="wizard-button days">Days</div>
        <div class="wizard-button time">Time</div>
      </div>
      <div class="slider">
        <div class="page">
          <div class=dayOfWeek>
            <div class=top>
              <h2>On <span class=dpDow></span> of the week.</h2>
            </div>
            <div class=days>
              <div class=select>
                Select <span class=all>All</span><span class=none>None</span>
              </div>
              <div class=day _0>
                Mondays
              </div>
              <div class=day _1>
                Tuesdays
              </div>
              <div class=day _2>
                Wednesdays
              </div>
              <div class=day _3>
                Thursdays
              </div>
              <div class=day _4>
                Fridays
              </div>
              <div class=day _5>
                Saturdays
              </div>
              <div class=day _6>
                Sundays
              </div>
            </div>
          </div>
        </div>
          <div class="page">
            <div class="time-setter">
            <div class=clock-face id=js-clock>
              <div class="hour3 hour">3</div>
              <div class="hour6 hour">6</div>
              <div class="hour9 hour">9</div>
              <div class="hour12 hour">12</div>

              <div class="marker oneseven"></div>
              <div class="marker twoeight"></div>
              <div class="marker fourten"></div>
              <div class="marker fiveeleven"></div>
              <div class=inner>
                <div class=center></div>
                <div class=minuteHand></div>
                <div class=hourHand></div>
              </div>
            </div>
            <div class="digital-time">
              <span class="hour"></span>:<span class="min"></span>
            </div>
            <div class="number-pad">
              <button class="button _7">
                7
              </button>
              <button class="button _8">
                8
              </button>
              <button class="button _9">
                9
              </button>

              <button class="button _4">
                4
              </button>
              <button class="button _5">
                5
              </button>
              <button class="button _6">
                6
              </button>

              <button class="button _1">
                1
              </button>
              <button class="button _2">
                2
              </button>
              <button class="button _3">
                3
              </button>

              <button class="button back">
                <img src="/assets/images/backspace.svg" />
              </button>
              <button class="button _0">
                0
              </button>
              <button class="button close">
                <img src="/assets/images/times.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
