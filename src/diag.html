<!-- Diag Page -->

<div class="diag page">
  <h1>Diagnostics</h1>
  <div class="inner">
    <div class="row">
      <div class="col">Current UTC time</div>
      <div class="col utc"></div>
    </div>
    <div class="row">
      <div class="col">Current Local time</div>
      <div class="col local"></div>
    </div>
    <div class="row">
      <div class="col">CPU Tempurature</div>
      <div class="col cpu-temp">&deg; F</div>
    </div>
    <div class="row">
      <div class="col">State Names</div>
      <div class="col state-names"></div>
    </div>
    <div class="row">
      <div class="col">Next State Time</div>
      <div class="col next"></div>
    </div>
    <div class="row">
      <div class="col">Timezone</div>
      <div class="col timezone"></div>
    </div>
    <div class="row">
      <div class="col">Server Uptime</div>
      <div class="col">
        <span class="up0"></span> hours <span class="up1"></span> minutes <span class="up2"></span> seconds.
      </div>
    </div>
    <div class="row">
      <div class="col">Alarm Data</div>
      <div class="col">
        <ol><!-- LIST --></ol>
      </div>
    </div>
    <div class="row">
      <div class="col">Software Versions</div>
      <div class="col">
        <ul><!-- VERSIONS --></ul>
      </div>
    </div>
  </div>
</div>
